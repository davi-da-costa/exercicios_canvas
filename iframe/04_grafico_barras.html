<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gr√°fico de Barras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&color=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/iframe.css">
</head>

<body>
  <canvas width="400px" height="400px"></canvas>

  <script>
    function desenhaBarras(x, y, serie, cores, legenda) {
      let tela = document.querySelector("canvas");
      let pincel = tela.getContext("2d");
      let alturaBarra = y;

      for (let i = 0; i < serie.length; i++) {
        pincel.fillStyle = cores[i];
        if (i === 0) {
          pincel.fillRect(x, y, 50, serie[i]);
          pincel.strokeRect(x, y, 50, serie[i]);
          alturaBarra += serie[i];
        } else {
          pincel.fillRect(x, alturaBarra, 50, serie[i]);
          pincel.strokeRect(x, alturaBarra, 50, serie[i]);
          alturaBarra += serie[i];
        }
      }

      pincel.font = '20px Georgia';
      pincel.fillStyle = "black";
      pincel.fillText(legenda, (x + 5), alturaBarra + 15);
    }

    desenhaBarras(50, 50, [50, 25, 20, 5], ['blue', 'green', 'yellow', 'red'], '2015');
    desenhaBarras(200, 50, [65, 20, 13, 2], ['blue', 'green', 'yellow', 'red'], '2016');
  </script>
</body>

</html>
