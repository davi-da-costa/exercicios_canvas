<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&color=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/iframe.css">
  <title>Alvo estático</title>
</head>

<body>
  <h1>Clique no centro do alvo...</h1>
  <canvas width="600" height="400"></canvas>

  <script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'gray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {
      pincel.fillStyle = cor;
      pincel.beginPath();
      pincel.arc(x, y, raio, 0, 2 * Math.PI);
      pincel.fill();
    }

    desenhaCirculo(300, 200, raio + 20, 'red');
    desenhaCirculo(300, 200, raio + 10, 'white');
    desenhaCirculo(300, 200, raio, 'red');

    function dispara(evento) {
      var x = evento.pageX - tela.offsetLeft;
      var y = evento.pageY - tela.offsetTop;

      if (Math.sqrt(Math.pow(x - 300, 2) + Math.pow(y - 200, 2)) <= 10) {
        alert('Parabéns!');
      }
    }

    tela.onclick = dispara;
  </script>
</body>

</html>
