<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fração</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&color=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/iframe.css">
</head>

<body>
  <canvas width="300" height="300"></canvas>

  <script>
    function desenhaQuadrado(x, y, tamanho, cor) {
      let tela = document.querySelector('canvas');
      let pincel = tela.getContext('2d');
      pincel.fillStyle = cor;
      pincel.fillRect(x, y, tamanho, tamanho);
      pincel.strokeStyle = 'black';
      pincel.strokeRect(x, y, tamanho, tamanho);
    }

    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');
    pincel.fillStyle = 'black';
    pincel.font = "20px Georgia";
    pincel.fillText('Qual é a fração?', 30, 20);

    desenhaQuadrado(30, 30, 50, 'green');
    desenhaQuadrado(80, 30, 50, 'green');
    desenhaQuadrado(130, 30, 50, 'white');
    desenhaQuadrado(180, 30, 50, 'green');
  </script>
</body>

</html>
