<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creeper Face</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&color=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/iframe.css">
</head>

<body>
  <canvas width="350" height="300"></canvas>

  <script>
    let tela = document.querySelector("canvas");
    let pincel = tela.getContext("2d");

    pincel.fillStyle = "#1f6b16";
    pincel.fillRect(0, 0, 350, 300);

    pincel.fillStyle = "black";
    pincel.fillRect(45, 55, 90, 90);
    pincel.fillRect(215, 55, 90, 90);
    pincel.fillRect(95, 190, 40, 110);
    pincel.fillRect(215, 190, 40, 110);
    pincel.fillRect(135, 145, 80, 110);
  </script>
</body>

</html>
