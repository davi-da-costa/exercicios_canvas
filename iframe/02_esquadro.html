<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esquadro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&color=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/iframe.css">
</head>

<body>
  <canvas width="450px" height="450px"></canvas>

  <script>
    function desenhaEsquadro(xa, ya, xb, yb, cor) {
      let tela = document.querySelector('canvas');
      let pincel = tela.getContext('2d');

      pincel.fillStyle = cor;
      pincel.beginPath();
      pincel.moveTo(xa, ya);
      pincel.lineTo(xb, yb);
      pincel.lineTo(xa, yb);
      pincel.fill();
    }

    desenhaEsquadro(50, 50, 400, 400, 'black');
    desenhaEsquadro(100, 175, 275, 350, 'white');
  </script>
</body>

</html>
