<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&color=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/iframe.css">
  <title>SHIFT e ALT</title>
</head>

<body>
  <h1>SHIFT aumenta o tamanho do círculo</h1>
  <h1>ALT diminui o tamanho do círculo</h1>
  <canvas width="600" height="400"></canvas>

  <script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    let raio = 10;

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {
      var x = evento.pageX - tela.offsetLeft;
      var y = evento.pageY - tela.offsetTop;
      pincel.fillStyle = 'blue';
      pincel.beginPath();
      if(event.shiftKey) {
       if(raio + 10 <= 40) raio += 10; 
      } else if(event.altKey) {
        if(raio - 5 >= 10) raio -= 5;
      }
      pincel.arc(x, y, raio, 0, 2 * 3.14);
      pincel.fill();
      console.log(x + ',' + y);
    }

    tela.onclick = () => desenhaCirculo(event);
  </script>
</body>

</html>
