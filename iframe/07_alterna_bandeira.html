<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>As bandeiras se alternam</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&color=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/iframe.css">
</head>
<body>
  <canvas width="600" height="400"></canvas>
  
  <script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    let bandeiraAtual = 'Brasil';
  
    desenhaBandeiraBrasil();
    setInterval(trocaBandeira, 1000);
  
    function limpaTela() {
      pincel.clearRect(0, 0, 600, 400);
    }
  
    function desenhaBandeiraBrasil() {
      pincel.fillStyle = "green";
      pincel.fillRect(0, 0, 600, 400);
  
      pincel.fillStyle = "yellow";
      pincel.beginPath();
      pincel.moveTo(300, 50);
      pincel.lineTo(50, 200);
      pincel.lineTo(550, 200);
      pincel.fill();
  
      pincel.beginPath();
      pincel.moveTo(50, 200);
      pincel.lineTo(300, 350);
      pincel.lineTo(550, 200);
      pincel.fill();
  
      pincel.fillStyle = "darkblue";
      pincel.beginPath();
      pincel.arc(300, 200, 100, 0, 2 * 3.14);
      pincel.fill();
    }
  
    function desenhaBandeiraAlemanha() {
      pincel.fillStyle = 'black';
      pincel.fillRect(0, 0, 600, 133);
  
      pincel.fillStyle = 'red';
      pincel.fillRect(0, 133, 600, 133);
  
      pincel.fillStyle = 'yellow';
      pincel.fillRect(0, 266, 600, 133);
    }
  
    function trocaBandeira() {
      if(bandeiraAtual == 'Brasil') {
        limpaTela();
        desenhaBandeiraAlemanha();
        bandeiraAtual = 'Alemanha';
      } else {
        limpaTela();
        desenhaBandeiraBrasil();
        bandeiraAtual = 'Brasil';
      }
    }
  </script>
</body>
</html>
