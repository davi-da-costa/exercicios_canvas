<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHIFT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&color=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/iframe.css">
</head>

<body>
  <h1>Segure SHIFT para desenhar um c√≠rculo maior</h1>
  <h1>Solte para voltar ao tamanho normal</h1>
  <canvas width="600" height="400"></canvas>

  <script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    let raio = 10;

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {
      var x = evento.pageX - tela.offsetLeft;
      var y = evento.pageY - tela.offsetTop;
      pincel.fillStyle = 'blue';
      pincel.beginPath();
      if (event.shiftKey) {
        pincel.arc(x, y, 20, 0, 2 * 3.14);
      } else {
        pincel.arc(x, y, 10, 0, 2 * 3.14);
      }
      pincel.fill();
      console.log(x + ',' + y);
    }

    tela.onclick = () => desenhaCirculo(event);
  </script>
</body>

</html>
